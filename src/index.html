<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ settings.title }}</title>
    <meta name="description" content="title" />
    <meta name="author" content="author" />

    <!-- load the critical styles inline -->
    {% set css %} {% include "src/css/cover-page.css" %} {% endset %}
    <!-- feed it through our cssmin filter to minify -->
    <link rel="stylesheet" href="css/elements.css" />
    <style>
      {{ css | cssmin | safe }}
    </style>
  </head>

  <body>
    <header id="cover-page">
      {% include 'partials/nav.njk' %}
      <section role="banner">
        <div>
          <!-- <img src="img/fp.svg" alt="" /> -->
          <h2>{{ settings.description }}</h2>
          <p>
            <span>{{ settings.slug }}</span>
          </p>
          <p>
            <a
              href="/"
              role="button"
              aria-label="Add word, cta action, to your button title"
            >
              <em>Get in touch</em></a
            >
          </p>
        </div>
      </section>
    </header>
    <footer role="contentinfo">
      <section>
        <p>
          Copyright &copy; {{ hlp.11ty.year() }} {{ settings.author.name }} all
          rights reserved
        </p>
      </section>
    </footer>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
