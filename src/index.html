<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ settings.title }}</title>
    <meta name="description" content="{{ settings.description }}" />
    <meta name="author" content="author" />

    <!-- load the critical styles inline -->
    {% set css %} {% include "src/css/cover-page.css" %} {% endset %}
    <!-- feed it through our cssmin filter to minify -->
    <link rel="stylesheet" href="css/elements.css" />
    <style>
      {{ css | cssmin | safe }}
    </style>
  </head>

  <body>
    <section role="region" aria-label="cover page" data-cover>
      <header id="cover-page">
        {% include 'partials/nav.njk' %}
        <section role="banner">
          <div>
            <div>
              <img src="/images/cover-logo.svg" alt="" />
            </div>
            <!-- <img src="img/fp.svg" alt="" /> -->
            <h2>{{ settings.description }}</h2>
            <p>
              <span>{{ settings.slug }}</span>
            </p>
          </div>
        </section>
      </header>
      <footer role="contentinfo">
        <div>
          <p>
            Copyright &copy; {{ hlp.11ty.year() }} {{ settings.author.name }}
            all rights reserved
          </p>
        </div>
      </footer>
    </section>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
